<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/CSS/loginStyle/login.css" />
<link rel="shortcut icon" href="/img/logo.svg">
<title>PetFinder - login</title>
</head>

<body>
<div class="screen">
<div class="form-container">

    <div class="form-content">
    <h2><a href="./index.html">PetFinder</a></h2>
    <h3>Login</h3>
    <p>
        By continuing you agree to our terms and conditions of use
        as well as our cookie policy.
    </p>
    <form action="petMatch.html" method="GET">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
    </form>
    </div>

    <div class="form-login">
    <form action="petMatch.html" method="GET">
        <input class="btn-login" type="submit" value="Login" />
    </form>
    <p>
        Don't you have an account ?
        <a href="register.html">Register</a>
    </p>
    </div>
</div>
</div>
</body>

</html>
